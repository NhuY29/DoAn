<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .image-container {
      position: relative;
   }

   img {
      position: absolute;
      width: 100%;
      height: auto;
      animation: animateImg 5s infinite;
   }

   @keyframes animateImg {
      0% {
         left: 0;
      }
      100% {
         left: -200%;
      }
   }
    </style>
</head>
<body>
  <div class="image-container" style="width: 500px; height: 300px;"></div>
  <div class="image-container" style="width: 500px; height: 300px;">
    <img src="./img/anh4.png" alt="animated image">
    <img src="./img/BMWI.png" alt="animated image">
    <img src="./img/anh4.png" alt="animated image">
 </div>
</body>
</html>
